log4j.rootLogger=DEBUG, test

log4j.appender.test=org.apache.log4j.RollingFileAppender
log4j.appender.test.File=./log/test.log
log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.additivity.myProjectLog=false
log4j.logger.myProjectLog=INFO, project
log4j.appender.project=org.apache.log4j.RollingFileAppender
log4j.appender.project.File=./log/project.log
log4j.appender.project.layout=org.apache.log4j.PatternLayout
log4j.appender.project.layout.ConversionPattern=%d %p [%c] - %m%n